<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.marquee {
			display: block;
			padding: 0;
			margin: 0;
			list-style: none;
			line-height: 1;
			position: relative;
			overflow: hidden;


			width: 500px;
			height: 22px;

			border: 1px solid #000;
		}

		.marquee li {
			position: absolute;
			top: -999em;
			left: 0;
			display: block;
			white-space: nowrap;

			font: 14px Arial, Helvetica, sans-serif;
			padding: 3px 5px;
		}
	</style>
	<link rel="stylesheet" href="../dist/ui.css"/>
</head>
<body>

<ul class="marquee">
	<li>aaaaaaaaa</li>
	<li>bbbbbbbbb</li>
</ul>

<script src="https://pay.360.cn/resource/js/lib/171.js"></script>
<script src="../lib/nt.js"></script>
<script src="../dist/ui.js"></script>
<script>
	aw.ui.marquee.init('.marquee', {
		childs: 'li'
	});
</script>
</body>
</html>
